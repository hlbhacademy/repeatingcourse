<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>113-2 國立花蓮高商重補修課程查詢日曆</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <style>
    body { font-family: 'Noto Sans TC', 'Microsoft JhengHei', Arial, sans-serif; margin: 1em; }
    h2 { text-align: center; margin-bottom: 0.5em; }
    #filter-bar { display: flex; justify-content: center; align-items: center; margin-bottom: 1em; font-size: 1.4em;}
    #courseSelect { margin-left: 0.5em; padding: 0.4em 1em; font-size: 1.1em;}
    #calendar { max-width: 1100px; margin: auto; }
    .fc-daygrid-event-dot { display: none; }
    .fc-daygrid-event .fc-event-title, .fc-timegrid-event .fc-event-title {
      white-space: pre-line !important;
      font-weight: bold;
      font-size: 1.06em;
      word-break: break-all;
    }
    .fc-timegrid-event, .fc-timegrid-event .fc-event-title {
      color: #222 !important;
      min-height: 50px !important;
      height: auto !important;
      white-space: pre-line !important;
      overflow: visible !important;
    }
    .course-icon {
      font-size: 1.3em;
      margin-right: 2px;
      vertical-align: middle;
    }
    .highlight-red { color: #C00000 !important; font-weight: bold !important;}
    #list-container { max-width: 1100px; margin: 2em auto; }
    #list-container table { border-collapse: collapse; width: 100%; }
    #list-container th, #list-container td {
      border: 1px solid #aaa; padding: 0.5em; text-align: center; font-size: 1.08em;
    }
    #list-container th { background: #f4f4f4; font-size: 1.13em;}
    @media (max-width: 800px) {
      #calendar, #list-container { width: 100%; font-size: 0.96em;}
      #filter-bar { font-size: 1.1em;}
    }
    .fc-event, .fc-event-title, .fc-timegrid-event .fc-event-title, .fc-daygrid-event .fc-event-title { color: #222 !important; }
  </style>
</head>
<body>
  <h2>📅 113-2 國立花蓮高商重補修課程查詢日曆</h2>
  <div id="filter-bar">
    <label for="courseSelect">篩選課程：</label>
    <select id="courseSelect"><option value="">全部</option></select>
  </div>
  <div id="calendar"></div>
  <div id="list-container">
    <h3>課程列表（含跨月顯示，依日期排序）</h3>
    <div id="list-content"></div>
  </div>
<script>
const apiUrl = "https://script.google.com/macros/s/AKfycbxbpuFcInB-xFFGSVJReKEbp2DE5k8mDs8aKx80o94_fICApzgZ7_RI-j2kbDikG0jo/exec";

// 格式標準化
function fixDate(dateStr) {
  if (!dateStr) return "";
  if (dateStr.startsWith("1899") || dateStr.startsWith("Invalid")) return "";
  if (/^\d{4}\/\d{1,2}\/\d{1,2}$/.test(dateStr)) {
    const [y, m, d] = dateStr.split("/");
    return `${y}-${m.padStart(2,"0")}-${d.padStart(2,"0")}`;
  }
  if (/^\d{4}-\d{1,2}-\d{1,2}$/.test(dateStr)) {
    const [y, m, d] = dateStr.split("-");
    return `${y}-${m.padStart(2,"0")}-${d.padStart(2,"0")}`;
  }
  if (/^\d{4}-\d{2}-\d{2}$/.test(dateStr)) return dateStr;
  return dateStr;
}
function fixTime(t) {
  if (!t) return "";
  let m = t.match(/^(\d{1,2}):(\d{2})/);
  if (m) {
    let h = m[1].padStart(2,"0");
    return `${h}:${m[2]}`;
  }
  if (t.startsWith("1899") || t.startsWith("Invalid")) return "";
  return t;
}
function courseSortKey(courseName) {
  const match = courseName.match(/^([一二三])[上下]/);
  let n = 0;
  if (match) n = {一:1,二:2,三:3}[match[1]];
  return n + courseName;
}
function getCourseLabel(item) {
  return item["課程名稱"].replace(/\s+/g, ' ').trim();
}
function getColorByName(name) {
  const colors = [
    '#FFB6C1','#90EE90','#87CEFA','#FFD700','#FFA07A',
    '#9370DB','#FF8C00','#20B2AA','#E9967A','#48D1CC',
    '#C71585','#B0E0E6','#FFB347','#B6FFB6','#B6B6FF'
  ];
  let hash = 0;
  for (let i = 0; i < name.length; i++) hash += name.charCodeAt(i);
  return colors[hash % colors.length];
}
function getCourseStatus(courseName, eventDate, allData) {
  const allEvents = allData.filter(x => getCourseLabel(x) === courseName)
    .sort((a, b) => new Date(a["日期"]) - new Date(b["日期"]));
  const total = parseInt(allEvents[0]["總堂數"] || allEvents.length);
  const today = new Date();
  const eventDay = new Date(eventDate);
  const lastDay = new Date(allEvents[allEvents.length - 1]["日期"]);
  const finishedCount = allEvents.filter(e => new Date(e["日期"]) < today).length;
  if (today > lastDay) {
    return { icon: "🔴", color: "#e74c3c", label: "已結束" };
  }
  if (finishedCount < total / 3) {
    return { icon: "🟢", color: "#27ae60", label: "剛開始" };
  } else {
    return { icon: "🟡", color: "#f7b731", label: "進行中已達1/3" };
  }
}
// 只要異動該欄位才紅字強調
function fieldClass(item, field) {
  if (field === '日期')    return item["異動日期"]    ? "highlight-red" : "";
  if (field === '起始時間')return item["異動起始時間"]? "highlight-red" : "";
  if (field === '結束時間') return item["異動結束時間"] ? "highlight-red" : "";
  if (field === '教室')    return item["異動教室"]    ? "highlight-red" : "";
  return "";
}
function getClass(item) {
  const result = [];
  if (Number(item["當前堂數"]) >= Math.ceil(Number(item["總堂數"]) / 3)) result.push("critical");
  return result;
}
// 重新計算堂次
function mergeAndRenumber(data) {
  // 以課程名稱+教師為分組
  const groups = {};
  data.forEach(item => {
    const key = getCourseLabel(item) + '|' + (item["教師"]||"");
    if (!groups[key]) groups[key] = [];
    // 決定顯示日期
    const date = fixDate(item["異動日期"] || item["日期"]);
    groups[key].push({ ...item, __displayDate: date });
  });
  // 每組內依日期排序，並重新標記堂次
  const allRows = [];
  Object.values(groups).forEach(group => {
    group.sort((a, b) => a.__displayDate.localeCompare(b.__displayDate));
    // 排除「異動日期」會覆蓋原日期的資料
    const replaced = new Set();
    group.forEach(item => {
      if (item["異動日期"]) replaced.add(fixDate(item["日期"]));
    });
    const filtered = group.filter(item => !replaced.has(item.__displayDate) || item["異動日期"]);
    // 重新賦予堂次
    const total = filtered.length;
    filtered.forEach((item, idx) => {
      item.__showIdx = idx+1;
      item.__showTotal = total;
      allRows.push(item);
    });
  });
  // 依日期全排序
  return allRows.sort((a,b) => a.__displayDate.localeCompare(b.__displayDate));
}
let allData = [];
let calendar = null;
document.addEventListener('DOMContentLoaded', async function () {
  const res = await fetch(apiUrl);
  const data = await res.json();
  allData = data;

  // 堂次自動重排
  const merged = mergeAndRenumber(data);

  const courses = [...new Set(merged.map(item => getCourseLabel(item)))].sort((a, b) => {
    return courseSortKey(a) > courseSortKey(b) ? 1 : -1;
  });
  const select = document.getElementById('courseSelect');
  courses.forEach(c => {
    const opt = document.createElement('option');
    opt.value = c;
    opt.textContent = c;
    select.appendChild(opt);
  });

  renderCalendar(merged);
  renderList(merged);

  select.addEventListener('change', function () {
    const value = this.value;
    const filtered = (!value) ? merged : merged.filter(item => getCourseLabel(item) === value);
    renderCalendar(filtered);
    renderList(filtered);
  });
});

function renderCalendar(data) {
  const events = data.map(item => {
    const date = item.__displayDate;
    const startTime = fixTime(item["異動起始時間"] || item["起始時間"]);
    const endTime = fixTime(item["異動結束時間"] || item["結束時間"]);
    const course = getCourseLabel(item);
    const status = getCourseStatus(course, date, allData);
    const bgColor = getColorByName(item["課程名稱"]);
    const classroom = item["異動教室"] || item["教室"] || "";
    let title = `${course}\n${startTime} - ${endTime}${item["教師"] ? " " + item["教師"] : ""}${classroom ? "\n" + classroom : ""}`;
    return {
      title: title,
      start: `${date}T${startTime}`,
      end: `${date}T${endTime}`,
      classNames: [].concat(getClass(item)),
      extendedProps: { ...item, bg: bgColor, statusIcon: status.icon, statusLabel: status.label, course, classroom, startTime, endTime }
    };
  });
  if (calendar) calendar.destroy();
  calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
    initialView: 'dayGridMonth',
    locale: 'zh-tw',
    headerToolbar: {
      left: 'prev,next today',
      center: 'title',
      right: 'dayGridMonth,timeGridWeek,listWeek'
    },
    slotMinTime: '07:00:00',
    slotMaxTime: '20:00:00',
    events,
    eventOrder: "title,start",
    dayMaxEvents: false,
    nowIndicator: true,
    eventOverlap: false,
    slotEventOverlap: false,
    eventMaxStack: 99,
    eventDidMount: function(info) {
      let iconNode = document.createElement("span");
      iconNode.className = "course-icon";
      iconNode.innerText = info.event.extendedProps.statusIcon;
      let titleNode = info.el.querySelector(".fc-event-title");
      if (titleNode && !titleNode.querySelector('.course-icon')) {
        titleNode.prepend(iconNode);
      }
      info.el.style.backgroundColor = info.event.extendedProps.bg;
      info.el.style.color = "#222";
      info.el.style.fontWeight = "bold";
      info.el.style.borderRadius = "7px";
      info.el.style.border = "none";
      info.el.title = info.event.extendedProps.statusLabel;
      info.el.style.height = "auto";
      // 紅字強調
      if (info.event.extendedProps["異動教室"] && info.event.extendedProps["教室"]) {
        titleNode.innerHTML = titleNode.innerHTML.replace(
          info.event.extendedProps["異動教室"],
          `<span class="highlight-red">${info.event.extendedProps["異動教室"]}</span>`
        );
      }
      if (info.event.extendedProps["異動起始時間"]) {
        titleNode.innerHTML = titleNode.innerHTML.replace(
          info.event.extendedProps["異動起始時間"],
          `<span class="highlight-red">${info.event.extendedProps["異動起始時間"]}</span>`
        );
      }
      if (info.event.extendedProps["異動結束時間"]) {
        titleNode.innerHTML = titleNode.innerHTML.replace(
          info.event.extendedProps["異動結束時間"],
          `<span class="highlight-red">${info.event.extendedProps["異動結束時間"]}</span>`
        );
      }
      titleNode && (titleNode.style.whiteSpace = "pre-line");
    }
  });
  calendar.render();
}

function renderList(data) {
  let html = `<table>
  <tr>
    <th>狀態</th>
    <th>日期</th>
    <th>時間</th>
    <th>課程名稱</th>
    <th>教師</th>
    <th>教室</th>
    <th>堂次</th>
    <th>備註</th>
  </tr>`;
  for (let item of data) {
    const date = item.__displayDate;
    const startTime = fixTime(item["異動起始時間"] || item["起始時間"]);
    const endTime = fixTime(item["異動結束時間"] || item["結束時間"]);
    const classroom = item["異動教室"] || item["教室"] || "";
    const course = getCourseLabel(item);
    html += `<tr>
      <td style="font-size:1.3em;">🟡</td>
      <td class="${fieldClass(item, "日期")}">${date}</td>
      <td>
        <span class="${fieldClass(item, "起始時間")}">${startTime}</span>
        -
        <span class="${fieldClass(item, "結束時間")}">${endTime}</span>
      </td>
      <td>${course}</td>
      <td>${item["教師"]||""}</td>
      <td class="${fieldClass(item, "教室")}">${classroom}</td>
      <td>${item.__showIdx}/${item.__showTotal}</td>
      <td>${item["備註"]||""}</td>
    </tr>`;
  }
  html += `</table>`;
  document.getElementById('list-content').innerHTML = html;
}
</script>
</body>
</html>
