<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>113-2 重補修課程查詢日曆</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <style>
    body { font-family: sans-serif; margin: 1em; }
    #filter-bar { max-width: 1100px; margin: auto; margin-bottom: 1em; display: flex; align-items: center; }
    #calendar { max-width: 1100px; margin: auto; }
    .fc-event.critical { background-color: #ffdddd !important; }
    .fc-event.changed { border: 2px solid red !important; }
    #courseSelect { margin-left: 0.5em; padding: 0.2em; font-size: 1em; }
  </style>
</head>
<body>
  <h2>📅 113-2 花蓮高商重補修課程查詢日曆</h2>
  <div id="filter-bar">
    <label for="courseSelect">篩選課程：</label>
    <select id="courseSelect"><option value="">全部</option></select>
  </div>
  <div id="calendar"></div>

<script>
const apiUrl = "https://script.google.com/macros/s/AKfycbxbpuFcInB-xFFGSVJReKEbp2DE5k8mDs8aKx80o94_fICApzgZ7_RI-j2kbDikG0jo/exec";

// 新增：排序工具（年級＞科目＞時間）
function courseSortKey(courseName) {
  // 範例: "三上 數學A"
  // 取出"三上"排序用
  const match = courseName.match(/^([一二三])[上下]/);
  let n = 0;
  if (match) {
    if (match[1] === '一') n = 1;
    if (match[1] === '二') n = 2;
    if (match[1] === '三') n = 3;
  }
  return n + courseName;
}

let allData = [];
let calendar = null;

document.addEventListener('DOMContentLoaded', async function () {
  const res = await fetch(apiUrl);
  const data = await res.json();
  allData = data;

  // 取所有課程名稱，排序後做下拉
  const courses = [...new Set(data.map(item => getCourseLabel(item)))].sort((a, b) => {
    return courseSortKey(a) > courseSortKey(b) ? 1 : -1;
  });
  const select = document.getElementById('courseSelect');
  courses.forEach(c => {
    const opt = document.createElement('option');
    opt.value = c;
    opt.textContent = c;
    select.appendChild(opt);
  });

  renderCalendar(data);

  // 下拉選單切換時，重新渲染
  select.addEventListener('change', function () {
    const value = this.value;
    if (!value) {
      renderCalendar(allData);
    } else {
      renderCalendar(allData.filter(item => getCourseLabel(item) === value));
    }
  });
});

function getCourseLabel(item) {
  // 最清楚的格式，先顯示年級科目再附加班級（如適用）
  return item["課程名稱"].replace(/\s+/g, ' ').trim();
}

function renderCalendar(data) {
  const events = data.map(item => {
    let date = item["日期"];
    if (typeof date === "string" && date.includes("T")) date = date.split("T")[0];
    date = date.replace(/\//g, "-");
    let [yyyy, mm, dd] = date.split("-");
    if (mm && mm.length === 1) mm = "0" + mm;
    if (dd && dd.length === 1) dd = "0" + dd;
    const dateFixed = `${yyyy}-${mm}-${dd}`;
    // 改：課程名稱優先（新版title組成）
    const startTime = item["起始時間"]?.slice(0,5);
    const endTime = item["結束時間"]?.slice(0,5);
    const course = getCourseLabel(item);
    // title優先顯示課程名稱、教師、時間
    const title = `${course}\n${startTime}-${endTime} ${item["教師"]||""}`;
    return {
      title: title,
      start: `${dateFixed}T${item["起始時間"]}`,
      end: `${dateFixed}T${item["結束時間"]}`,
      backgroundColor: getColorByName(item["課程名稱"]),
      classNames: getClass(item),
      extendedProps: item
    };
  });

  // 銷毀前一個 calendar
  if (calendar) calendar.destroy();

  calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
    initialView: 'timeGridWeek', // 周視圖（預設周表，避免重疊）
    locale: 'zh-tw',
    headerToolbar: {
      left: 'prev,next today',
      center: 'title',
      right: 'dayGridMonth,timeGridWeek,listWeek'
    },
    // 新功能2：週表顯示以 row 堆疊（不重疊）
    slotMinTime: "07:00:00",
    slotMaxTime: "20:00:00",
    allDaySlot: false,
    events,
    eventDidMount: function(info) {
      const p = info.event.extendedProps;
      const tooltip = 
        `課程：${getCourseLabel(p)}\n` +
        `教師：${p["教師"]}\n` +
        `教室：${p["教室"]}\n` +
        `堂數：${p["當前堂數"]}/${p["總堂數"]}\n` +
        `備註：${p["備註"] || ""}`;
      info.el.title = tooltip;
      // title多行顯示
      info.el.style.whiteSpace = "pre-line";
      info.el.style.fontSize = "1em";
    },
    // 課程排序依「課程名稱」及開始時間
    eventOrder: "title,start",
    eventMaxStack: 99,  // 讓事件全部以row方式展開，不顯示「+X more」
    nowIndicator: true,
    slotLabelFormat: {
      hour: '2-digit',
      minute: '2-digit',
      hour12: false
    },
    dayMaxEvents: false, // 關閉日曆「+X more」
    // 強制不重疊
    eventOverlap: false
  });

  calendar.render();
}

function getColorByName(name) {
  const colors = ['#FFB6C1','#90EE90','#87CEFA','#FFD700','#FFA07A','#9370DB','#FF8C00','#20B2AA'];
  let hash = 0;
  for (let i = 0; i < name.length; i++) hash += name.charCodeAt(i);
  return colors[hash % colors.length];
}

function getClass(item) {
  const result = [];
  if (Number(item["當前堂數"]) >= Math.ceil(Number(item["總堂數"]) / 3)) result.push("critical");
  return result;
}
</script>

</body>
</html>
