
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>113-2 重補修課程查詢日曆</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <style>
    body { font-family: sans-serif; margin: 1em; }
    #calendar { max-width: 1100px; margin: auto; }
    .fc-event.critical { background-color: #ffdddd !important; }
    .fc-event.changed { border: 2px solid red !important; }
  </style>
</head>
<body>
  <h2>📅 113-2 重補修課程查詢日曆</h2>
  <div id="calendar"></div>

  <script>
    const apiUrl = "https://script.googleusercontent.com/a/macros/hlbh.hlc.edu.tw/echo?user_content_key=AehSKLgD25Q7nGtNocAxf29je5ExJQ5ecUikbdZzNfMHuNK6K43ti1Syw7xWJSJPyFaUjcgDnBIZpRotWJiInEH3R7Lb8Ziij1ZgHXtk8sZ3cLweE-OWRnDmvl6nTzGtt2PsNuana6lxXQUXA1homdqvXT1apSuIAsSBmL_uaME1YFpfvFY1iq4d5ooxgFtOQJEsbpEhNOhLS8q95TGQRmtCPIoxKJZHz4Vi3WFAdYSywVYMCPtNjrLomoOx55jmmogzk9mbm-cEn3Ai4s27lqKahiUBG3Hyawp7niXDi6i_BIFwc9QaFkB9oDuJC88pYQ&lib=MagHdsvQZgRSgf_W1YkVDHjb9YzOdEGuV";

    document.addEventListener('DOMContentLoaded', async function () {
      const res = await fetch(apiUrl);
      const data = await res.json();

      const events = data.map(item => {
        const start = `${item["日期"]}T${item["起始時間"]}`;
        const end = `${item["日期"]}T${item["結束時間"]}`;
        const color = getColorByName(item["課程名稱"]);

        return {
          title: `${item["課程名稱"]}（${item["教師"]}／${item["教室"]}）`,
          start,
          end,
          backgroundColor: color,
          classNames: getClass(item),
          extendedProps: item
        };
      });

      const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
        initialView: 'dayGridMonth',
        locale: 'zh-tw',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,listWeek'
        },
        events,
        eventDidMount: function(info) {
          const p = info.event.extendedProps;
          const tooltip = `教師：${p["教師"]}\n教室：${p["教室"]}\n堂數：${p["當前堂數"]}/${p["總堂數"]}\n備註：${p["備註"]}`;
          info.el.title = tooltip;
        }
      });

      calendar.render();
    });

    function getColorByName(name) {
      const colors = ['#FFB6C1','#90EE90','#87CEFA','#FFD700','#FFA07A','#9370DB','#FF8C00','#20B2AA'];
      let hash = 0;
      for (let i = 0; i < name.length; i++) hash += name.charCodeAt(i);
      return colors[hash % colors.length];
    }

    function getClass(item) {
      const result = [];
      if (Number(item["當前堂數"]) >= Math.ceil(Number(item["總堂數"]) / 3)) result.push("critical");
      return result;
    }
  </script>
</body>
</html>
