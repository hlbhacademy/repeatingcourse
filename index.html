<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>113-2 國立花蓮高商重補修課程查詢日曆</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <style>
    body { font-family: 'Noto Sans TC', 'Microsoft JhengHei', Arial, sans-serif; margin: 1em; }
    h2 { text-align: center; margin-bottom: 0.5em; }
    #filter-bar {
      display: flex; justify-content: center; align-items: center;
      margin-bottom: 1em;
      font-size: 1.4em;
    }
    #courseSelect {
      margin-left: 0.5em;
      padding: 0.4em 1em;
      font-size: 1.1em;
    }
    #calendar { max-width: 1100px; margin: auto; }
    .fc-daygrid-event-dot { display: none; }
    .fc-daygrid-event .fc-event-title,
    .fc-timegrid-event .fc-event-title {
      white-space: pre-line !important;
      font-weight: bold;
      font-size: 1.06em;
      word-break: break-all;
    }
    .fc-timegrid-event, .fc-timegrid-event .fc-event-title {
      color: #222 !important;
      min-height: 50px !important;
      height: auto !important;
      white-space: pre-line !important;
      overflow: visible !important;
    }
    .course-icon {
      font-size: 1.3em;
      margin-right: 2px;
      vertical-align: middle;
    }
    /* 異動課程：加粗深藍字 */
    .changed .fc-event-title, .changed {
      color: #0A217A !important;
      font-weight: bold !important;
    }
    #list-container { max-width: 1100px; margin: 2em auto; }
    #list-container table { border-collapse: collapse; width: 100%; }
    #list-container th, #list-container td {
      border: 1px solid #aaa; padding: 0.5em; text-align: center;
      font-size: 1.08em;
    }
    #list-container th {
      background: #f4f4f4;
      font-size: 1.13em;
    }
    @media (max-width: 800px) {
      #calendar, #list-container { width: 100%; font-size: 0.96em;}
      #filter-bar { font-size: 1.1em;}
    }
    .fc-event, .fc-event-title, .fc-timegrid-event .fc-event-title, .fc-daygrid-event .fc-event-title {
      color: #222 !important;
    }
  </style>
</head>
<body>
  <h2>📅 113-2 國立花蓮高商重補修課程查詢日曆</h2>
  <div id="filter-bar">
    <label for="courseSelect">篩選課程：</label>
    <select id="courseSelect"><option value="">全部</option></select>
  </div>
  <div id="calendar"></div>
  <div id="list-container">
    <h3>課程列表（含跨月顯示，依日期排序）</h3>
    <div id="list-content"></div>
  </div>
<script>
const apiUrl = "https://script.google.com/macros/s/AKfycbxbpuFcInB-xFFGSVJReKEbp2DE5k8mDs8aKx80o94_fICApzgZ7_RI-j2kbDikG0jo/exec";

// 判斷是否要顯示異動
function useChanged(item) {
  return item["異動日期"] || item["異動起始時間"] || item["異動結束時間"];
}

function courseSortKey(courseName) {
  const match = courseName.match(/^([一二三])[上下]/);
  let n = 0;
  if (match) n = {一:1,二:2,三:3}[match[1]];
  return n + courseName;
}

let allData = [];
let calendar = null;

document.addEventListener('DOMContentLoaded', async function () {
  const res = await fetch(apiUrl);
  const data = await res.json();
  allData = data;

  const courses = [...new Set(data.map(item => getCourseLabel(item)))].sort((a, b) => {
    return courseSortKey(a) > courseSortKey(b) ? 1 : -1;
  });
  const select = document.getElementById('courseSelect');
  courses.forEach(c => {
    const opt = document.createElement('option');
    opt.value = c;
    opt.textContent = c;
    select.appendChild(opt);
  });

  renderCalendar(data);
  renderList(data);

  select.addEventListener('change', function () {
    const value = this.value;
    const filtered = (!value) ? allData : allData.filter(item => getCourseLabel(item) === value);
    renderCalendar(filtered);
    renderList(filtered);
  });
});

function getCourseLabel(item) {
  return item["課程名稱"].replace(/\s+/g, ' ').trim();
}

function getColorByName(name) {
  const colors = [
    '#FFB6C1','#90EE90','#87CEFA','#FFD700','#FFA07A',
    '#9370DB','#FF8C00','#20B2AA','#E9967A','#48D1CC',
    '#C71585','#B0E0E6','#FFB347','#B6FFB6','#B6B6FF'
  ];
  let hash = 0;
  for (let i = 0; i < name.length; i++) hash += name.charCodeAt(i);
  return colors[hash % colors.length];
}

// 狀態icon/顏色：回傳 {icon, color}
function getCourseStatus(courseName, eventDate, allData) {
  const allEvents = allData.filter(x => getCourseLabel(x) === courseName)
    .sort((a, b) => new Date(a["日期"]) - new Date(b["日期"]));
  const total = parseInt(allEvents[0]["總堂數"] || allEvents.length);
  const today = new Date();
  const eventDay = new Date(eventDate);
  const lastDay = new Date(allEvents[allEvents.length - 1]["日期"]);
  const finishedCount = allEvents.filter(e => new Date(e["日期"]) < today).length;
  if (today > lastDay) {
    return { icon: "🔴", color: "#e74c3c", label: "已結束" };
  }
  if (finishedCount < total / 3) {
    return { icon: "🟢", color: "#27ae60", label: "剛開始" };
  } else {
    return { icon: "🟡", color: "#f7b731", label: "進行中已達1/3" };
  }
}

function renderCalendar(data) {
  const events = data.map(item => {
    // 用異動欄位覆蓋原資料
    const isChanged = useChanged(item);
    const date = isChanged ? item["異動日期"] : item["日期"];
    const startTime = isChanged ? item["異動起始時間"] : item["起始時間"];
    const endTime = isChanged ? item["異動結束時間"] : item["結束時間"];
    const course = getCourseLabel(item);
    const status = getCourseStatus(course, date, allData);
    const bgColor = getColorByName(item["課程名稱"]);
    const title = `${course}\n${startTime}-${endTime}${item["教師"] ? " " + item["教師"] : ""}`;
    return {
      title: title,
      start: `${date.replace(/\//g, "-")}T${startTime}`,
      end: `${date.replace(/\//g, "-")}T${endTime}`,
      classNames: (isChanged ? ['changed'] : []).concat(getClass(item)),
      extendedProps: { ...item, bg: bgColor, statusIcon: status.icon, statusLabel: status.label, isChanged: isChanged }
    };
  });

  if (calendar) calendar.destroy();

  calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
    initialView: 'dayGridMonth',
    locale: 'zh-tw',
    headerToolbar: {
      left: 'prev,next today',
      center: 'title',
      right: 'dayGridMonth,timeGridWeek,listWeek'
    },
    slotMinTime: '07:00:00',
    slotMaxTime: '20:00:00',
    events,
    eventOrder: "title,start",
    dayMaxEvents: false,
    nowIndicator: true,
    eventOverlap: false,
    slotEventOverlap: false,
    eventMaxStack: 99,
    eventDidMount: function(info) {
      // icon插入在事件最前面
      let iconNode = document.createElement("span");
      iconNode.className = "course-icon";
      iconNode.innerText = info.event.extendedProps.statusIcon;
      let titleNode = info.el.querySelector(".fc-event-title");
      if (titleNode && !titleNode.querySelector('.course-icon')) {
        titleNode.prepend(iconNode);
      }
      // 背景和字色
      info.el.style.backgroundColor = info.event.extendedProps.bg;
      // 若是異動事件，改深藍粗體
      if (info.event.extendedProps.isChanged) {
        info.el.style.color = '#0A217A';
        info.el.style.setProperty('color', '#0A217A', 'important');
        info.el.style.fontWeight = "bold";
      } else {
        info.el.style.color = "#222";
        info.el.style.setProperty('color', '#222', 'important');
        info.el.style.fontWeight = "bold";
      }
      info.el.style.borderRadius = "7px";
      info.el.style.border = "none";
      info.el.title = info.event.extendedProps.statusLabel;
      info.el.style.height = "auto";
      titleNode && (titleNode.style.whiteSpace = "pre-line");
    }
  });

  calendar.render();
}

function renderList(data) {
  const sorted = [...data].sort((a, b) => {
    let da = useChanged(a) ? a["異動日期"] : a["日期"];
    let db = useChanged(b) ? b["異動日期"] : b["日期"];
    if (typeof da === "string" && da.includes("T")) da = da.split("T")[0];
    if (typeof db === "string" && db.includes("T")) db = db.split("T")[0];
    da = da.replace(/\//g, "-");
    db = db.replace(/\//g, "-");
    return da > db ? 1 : da < db ? -1 : 0;
  });
  let html = `<table>
  <tr>
    <th>狀態</th>
    <th>日期</th>
    <th>時間</th>
    <th>課程名稱</th>
    <th>教師</th>
    <th>教室</th>
    <th>堂次</th>
    <th>備註</th>
  </tr>`;
  for (let item of sorted) {
    const isChanged = useChanged(item);
    const date = isChanged ? item["異動日期"] : item["日期"];
    const startTime = isChanged ? item["異動起始時間"] : item["起始時間"];
    const endTime = isChanged ? item["異動結束時間"] : item["結束時間"];
    const course = getCourseLabel(item);
    const status = getCourseStatus(course, date, data);
    html += `<tr>
      <td style="font-size:1.3em;">${status.icon}</td>
      <td>${date}</td>
      <td>${startTime}-${endTime}</td>
      <td style="font-weight:bold;${isChanged?'color:#0A217A;':''}">${course}</td>
      <td>${item["教師"]||""}</td>
      <td>${item["教室"]||""}</td>
      <td>${item["當前堂數"]||""}/${item["總堂數"]||""}</td>
      <td>${item["備註"]||""}</td>
    </tr>`;
  }
  html += `</table>`;
  document.getElementById('list-content').innerHTML = html;
}

function getClass(item) {
  const result = [];
  if (Number(item["當前堂數"]) >= Math.ceil(Number(item["總堂數"]) / 3)) result.push("critical");
  return result;
}
</script>
</body>
</html>
